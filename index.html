<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="profile-card">
    <div class="image-section">
      <img src="assets/img1.jpg" alt="Profile Picture" />
    </div>
    <div class="info-section">
      <h2 id="name">John Doe</h2>
      <h4 id="title">Web Developer</h4>
      <p id="bio">Passionate about building responsive web applications and exploring new tech.</p>
      <p id="hobby"></p>
      <p id="views">Profile Views: 0</p>

      <input type="text" id="nameInput" placeholder="Enter new name" />
      <input type="text" id="titleInput" placeholder="Enter new title" />
      <button id="updateBtn">Update Info</button>
      <button id="hobbyBtn">Show Hobby</button>
      <button id="viewBtn">View Profile</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
